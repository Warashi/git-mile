name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check formatting
        run: cargo fmt --all --check
      - name: Clippy
        run: cargo lint
      - name: Tests
        run: cargo test-all
