name: CI

on:
  push:
    branches:
      - main
      - "release/*"
      - "warashi/id-39"
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all --check
      - name: Clippy
        run: cargo lint
      - name: Tests
        run: cargo test-all
